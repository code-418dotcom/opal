[build]
base = "frontend"
publish = "dist"
command = "npm run build"

[build.environment]
NODE_VERSION = "18"

[[redirects]]
from = "/v1/*"
to = "http://localhost:8080/v1/:splat"
status = 200
force = true

[[redirects]]
from = "/healthz"
to = "http://localhost:8080/healthz"
status = 200
force = true

[[redirects]]
from = "/debug/*"
to = "http://localhost:8080/debug/:splat"
status = 200
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[dev]
command = "npm run dev"
port = 5173
targetPort = 5173
autoLaunch = false