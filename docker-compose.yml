version: '3.8'

services:
  web-api:
    build:
      context: .
      dockerfile: src/web_api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-supabase}
      - QUEUE_BACKEND=${QUEUE_BACKEND:-database}
      - API_KEYS=${API_KEYS}
      - BACKGROUND_REMOVAL_PROVIDER=${BACKGROUND_REMOVAL_PROVIDER:-rembg}
      - IMAGE_GEN_PROVIDER=${IMAGE_GEN_PROVIDER:-fal}
      - UPSCALE_PROVIDER=${UPSCALE_PROVIDER:-realesrgan}
      - UPSCALE_ENABLED=${UPSCALE_ENABLED:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REMOVEBG_API_KEY=${REMOVEBG_API_KEY}
      - FAL_API_KEY=${FAL_API_KEY}
      - REPLICATE_API_KEY=${REPLICATE_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  orchestrator:
    build:
      context: .
      dockerfile: src/orchestrator/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-supabase}
      - QUEUE_BACKEND=${QUEUE_BACKEND:-database}
      - BACKGROUND_REMOVAL_PROVIDER=${BACKGROUND_REMOVAL_PROVIDER:-rembg}
      - IMAGE_GEN_PROVIDER=${IMAGE_GEN_PROVIDER:-fal}
      - UPSCALE_PROVIDER=${UPSCALE_PROVIDER:-realesrgan}
      - UPSCALE_ENABLED=${UPSCALE_ENABLED:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REMOVEBG_API_KEY=${REMOVEBG_API_KEY}
      - FAL_API_KEY=${FAL_API_KEY}
      - REPLICATE_API_KEY=${REPLICATE_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - web-api

  export-worker:
    build:
      context: .
      dockerfile: src/export_worker/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-supabase}
      - QUEUE_BACKEND=${QUEUE_BACKEND:-database}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - web-api
