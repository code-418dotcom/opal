name: ðŸš€ Deploy Full Azure Stack (Manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      skip_infra:
        description: 'Skip infrastructure deployment'
        required: false
        type: boolean
        default: false
      skip_backend:
        description: 'Skip backend services deployment'
        required: false
        type: boolean
        default: false
      skip_frontend:
        description: 'Skip frontend deployment'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  ENV_NAME: ${{ inputs.environment }}
  LOCATION: westeurope
  MONITORING_LOCATION: westeurope
  POSTGRES_LOCATION: northeurope
  RG_NAME: opal-${{ inputs.environment }}-rg
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ========================================
  # JOB 1: Deploy Infrastructure
  # ========================================
  deploy_infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_infra }}
    outputs:
      infra_deployed: ${{ steps.deploy_bicep.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          set -euo pipefail
          echo "Creating resource group: ${RG_NAME}"
          az group create --name "${RG_NAME}" --location "${LOCATION}" -o jsonc

      - name: Deploy Bicep Infrastructure
        id: deploy_bicep
        run: |
          set -euo pipefail

          echo "Installing jq..."
          sudo apt-get update
          sudo apt-get install -y jq

          echo "Preparing parameters..."
          jq '.parameters.postgresAdminPassword.value = "${{ secrets.POSTGRES_ADMIN_PASSWORD }}"' \
            infra/main.parameters.json > infra/_params.json

          echo "Deploying Bicep template..."
          az deployment group create \
            --resource-group "${RG_NAME}" \
            --template-file infra/main.bicep \
            --parameters @infra/_params.json \
            --parameters envName="${ENV_NAME}" \
                         location="${LOCATION}" \
                         monitoringLocation="${MONITORING_LOCATION}" \
                         postgresLocation="${POSTGRES_LOCATION}" \
                         namePrefix="opal" \
            --query "properties.outputs" \
            -o json | tee infra_outputs.json

      - name: Display Infrastructure Outputs
        run: |
          echo "===== Infrastructure Deployment Outputs ====="
          cat infra_outputs.json

      - name: Upload Infrastructure Outputs
        uses: actions/upload-artifact@v4
        with:
          name: infra-outputs
          path: infra_outputs.json
          retention-days: 7

  # ========================================
  # JOB 2: Build and Push Docker Images
  # ========================================
  build_images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [deploy_infrastructure]
    if: ${{ !inputs.skip_backend && (success() || inputs.skip_infra) }}

    strategy:
      matrix:
        include:
          - service: web_api
            image: opal/web-api
            dockerfile: src/web_api/Dockerfile
          - service: orchestrator
            image: opal/orchestrator
            dockerfile: src/orchestrator/Dockerfile
          - service: export_worker
            image: opal/export-worker
            dockerfile: src/export_worker/Dockerfile
          - service: billing_service
            image: opal/billing-service
            dockerfile: src/billing_service/Dockerfile
          - service: aml_sd_stub
            image: opal/aml-sd-stub
            dockerfile: src/aml_sd_stub/Dockerfile
          - service: bg_removal_worker
            image: opal/bg-removal-worker
            dockerfile: src/bg_removal_worker/Dockerfile
          - service: scene_worker
            image: opal/scene-worker
            dockerfile: src/scene_worker/Dockerfile
          - service: upscale_worker
            image: opal/upscale-worker
            dockerfile: src/upscale_worker/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Discover Azure Container Registry
        run: |
          set -euo pipefail

          ACR_NAME=$(az acr list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${ACR_NAME}" ] || (echo "ERROR: No ACR found in ${RG_NAME}"; exit 1)

          ACR_LOGIN=$(az acr show -n "${ACR_NAME}" -g "${RG_NAME}" --query "loginServer" -o tsv)

          echo "ACR_NAME=${ACR_NAME}" >> $GITHUB_ENV
          echo "ACR_LOGIN=${ACR_LOGIN}" >> $GITHUB_ENV

          echo "Found ACR: ${ACR_NAME} (${ACR_LOGIN})"

      - name: ACR Login
        run: |
          set -euo pipefail
          az acr login --name "${ACR_NAME}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push ${{ matrix.service }}
        run: |
          set -euo pipefail

          IMAGE_NAME="${ACR_LOGIN}/${{ matrix.image }}:${IMAGE_TAG}"
          IMAGE_LATEST="${ACR_LOGIN}/${{ matrix.image }}:latest"

          echo "Building ${{ matrix.service }} -> ${IMAGE_NAME}"
          docker buildx build --platform linux/amd64 \
            -f ./${{ matrix.dockerfile }} \
            -t "${IMAGE_NAME}" -t "${IMAGE_LATEST}" . --push

          echo "âœ… Successfully built and pushed ${{ matrix.service }}"

  # ========================================
  # JOB 3: Deploy Backend Services
  # ========================================
  deploy_backend:
    name: Deploy Backend Services
    runs-on: ubuntu-latest
    needs: [build_images]
    if: ${{ !inputs.skip_backend }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Helper Tools
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq gettext-base

      - name: Discover Azure Resources
        run: |
          set -euo pipefail

          echo "Discovering resources in ${RG_NAME}..."

          ACR_NAME=$(az acr list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${ACR_NAME}" ] || (echo "ERROR: No ACR found"; exit 1)
          ACR_LOGIN=$(az acr show -n "${ACR_NAME}" -g "${RG_NAME}" --query "loginServer" -o tsv)
          ACR_ID=$(az acr show -n "${ACR_NAME}" -g "${RG_NAME}" --query "id" -o tsv)

          STORAGE=$(az storage account list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${STORAGE}" ] || (echo "ERROR: No Storage Account found"; exit 1)

          SB=$(az servicebus namespace list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${SB}" ] || (echo "ERROR: No Service Bus Namespace found"; exit 1)
          SB_ID=$(az servicebus namespace show -g "${RG_NAME}" -n "${SB}" --query id -o tsv)

          PG_SERVER=$(az resource list -g "${RG_NAME}" \
            --resource-type "Microsoft.DBforPostgreSQL/flexibleServers" \
            --query "[?contains(name,'-pg-ne')].name | [0]" -o tsv)
          [ -n "${PG_SERVER}" ] || PG_SERVER=$(az resource list -g "${RG_NAME}" \
            --resource-type "Microsoft.DBforPostgreSQL/flexibleServers" \
            --query "[0].name" -o tsv)
          [ -n "${PG_SERVER}" ] || (echo "ERROR: No Postgres Server found"; exit 1)

          CAE=$(az containerapp env list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${CAE}" ] || (echo "ERROR: No Container App Environment found"; exit 1)

          echo "ACR_NAME=${ACR_NAME}" >> $GITHUB_ENV
          echo "ACR_LOGIN=${ACR_LOGIN}" >> $GITHUB_ENV
          echo "ACR_ID=${ACR_ID}" >> $GITHUB_ENV
          echo "STORAGE=${STORAGE}" >> $GITHUB_ENV
          echo "SB=${SB}" >> $GITHUB_ENV
          echo "SB_ID=${SB_ID}" >> $GITHUB_ENV
          echo "PG_SERVER=${PG_SERVER}" >> $GITHUB_ENV
          echo "CAE=${CAE}" >> $GITHUB_ENV

          echo "âœ… Resources discovered successfully"

      - name: Ensure Service Bus queues exist (idempotent)
        run: |
          set -euo pipefail
          for Q in bg-removal scene-gen upscale; do
            if ! az servicebus queue show -g "${RG_NAME}" --namespace-name "${SB}" --name "${Q}" >/dev/null 2>&1; then
              echo "Creating queue: ${Q}"
              az servicebus queue create -g "${RG_NAME}" --namespace-name "${SB}" \
                --name "${Q}" \
                --max-delivery-count 5 \
                --lock-duration PT5M \
                --default-message-time-to-live P7D
            else
              echo "Queue already exists: ${Q}"
            fi
          done

      - name: Login to ACR (for registry binding)
        run: az acr login --name "${ACR_NAME}"

      - name: Create & deploy all Container Apps
        run: |
          set -euo pipefail

          DB_PASS="${{ secrets.POSTGRES_ADMIN_PASSWORD }}"
          DATABASE_URL="postgresql+psycopg://opaladmin:${DB_PASS}@${PG_SERVER}.postgres.database.azure.com:5432/opal?sslmode=require"
          AML_ENDPOINT_URL="${{ secrets.AML_ENDPOINT_URL }}"
          AML_ENDPOINT_KEY="${{ secrets.AML_ENDPOINT_KEY }}"
          BACKGROUND_REMOVAL_PROVIDER="${{ secrets.BACKGROUND_REMOVAL_PROVIDER || 'rembg' }}"
          IMAGE_GEN_PROVIDER="${{ secrets.IMAGE_GEN_PROVIDER || 'none' }}"
          FAL_API_KEY="${{ secrets.FAL_API_KEY }}"

          ENV_VARS=(
            "ENV_NAME=${ENV_NAME}"
            "DATABASE_URL=${DATABASE_URL}"
            "STORAGE_ACCOUNT_NAME=${STORAGE}"
            "SERVICEBUS_NAMESPACE=${SB}"
            "AML_ENDPOINT_URL=${AML_ENDPOINT_URL}"
            "AML_ENDPOINT_KEY=${AML_ENDPOINT_KEY}"
            "BACKGROUND_REMOVAL_PROVIDER=${BACKGROUND_REMOVAL_PROVIDER}"
            "IMAGE_GEN_PROVIDER=${IMAGE_GEN_PROVIDER}"
            "FAL_API_KEY=${FAL_API_KEY}"
          )

          PLACEHOLDER_IMAGE="mcr.microsoft.com/azuredocs/containerapps-helloworld:latest"

          wait_ready () {
            local NAME="$1" MAX="${2:-60}" SLEEP="${3:-5}"
            echo "Waiting for ${NAME} (provisioningState=Succeeded)..."
            for i in $(seq 1 "${MAX}"); do
              local STATE
              STATE=$(az containerapp show -g "${RG_NAME}" -n "${NAME}" --query "properties.provisioningState" -o tsv 2>/dev/null || true)
              if [ "${STATE}" = "Succeeded" ]; then echo "${NAME} ready."; return 0; fi
              if [ "${STATE}" = "Failed" ]; then
                echo "ERROR: ${NAME} provisioningState=Failed"
                az containerapp show -g "${RG_NAME}" -n "${NAME}" -o jsonc || true
                return 1
              fi
              echo "  ${NAME}: ${STATE:-<none>} (${i}/${MAX})"
              sleep "${SLEEP}"
            done
            echo "ERROR: Timeout waiting for ${NAME}"
            return 1
          }

          ensure_identity () {
            az containerapp identity assign -g "${RG_NAME}" -n "$1" --system-assigned >/dev/null
            wait_ready "$1"
          }

          ensure_role () {
            local NAME="$1" SCOPE="$2" ROLE="$3"
            local PID
            PID=$(az containerapp show -g "${RG_NAME}" -n "${NAME}" --query "identity.principalId" -o tsv)
            az role assignment create --assignee "${PID}" --role "${ROLE}" --scope "${SCOPE}" >/dev/null 2>&1 || true
          }

          ensure_registry_binding () {
            echo "Binding registry for $1..."
            az containerapp registry set -g "${RG_NAME}" -n "$1" \
              --server "${ACR_LOGIN}" --identity system >/dev/null
            wait_ready "$1"
          }

          ensure_ingress () {
            local NAME="$1" MODE="$2" PORT="$3"
            [ "${MODE}" = "none" ] && return 0
            az containerapp ingress enable -g "${RG_NAME}" -n "${NAME}" \
              --type "${MODE}" --target-port "${PORT}" --transport auto >/dev/null 2>&1 || true
            wait_ready "${NAME}"
            az containerapp ingress update -g "${RG_NAME}" -n "${NAME}" \
              --type "${MODE}" --target-port "${PORT}" >/dev/null 2>&1 || true
            wait_ready "${NAME}"
          }

          ensure_app_exists () {
            local NAME="$1" INGRESS="$2" PORT="$3"

            if az containerapp show -g "${RG_NAME}" -n "${NAME}" >/dev/null 2>&1; then
              STATE=$(az containerapp show -g "${RG_NAME}" -n "${NAME}" --query "properties.provisioningState" -o tsv || true)
              echo "App exists: ${NAME} (state: ${STATE})"
              if [ "${STATE}" = "Failed" ]; then
                echo "Deleting failed app to recreate..."
                az containerapp delete -g "${RG_NAME}" -n "${NAME}" --yes
              fi
            fi

            if ! az containerapp show -g "${RG_NAME}" -n "${NAME}" >/dev/null 2>&1; then
              echo "Creating ${NAME} with placeholder image..."
              az containerapp create -g "${RG_NAME}" -n "${NAME}" \
                --environment "${CAE}" \
                --image "${PLACEHOLDER_IMAGE}" \
                --min-replicas 1 --max-replicas 3 \
                --env-vars "${ENV_VARS[@]}" >/dev/null
              wait_ready "${NAME}"
            fi

            ensure_identity "${NAME}"

            # Grant AcrPull BEFORE binding registry â€” Azure validates MI access on bind
            ensure_role "${NAME}" "${ACR_ID}" "AcrPull"
            echo "Waiting 30s for AcrPull role to propagate..."
            sleep 30

            ensure_registry_binding "${NAME}"

            STORAGE_ID=$(az storage account show -g "${RG_NAME}" -n "${STORAGE}" --query id -o tsv)
            ensure_role "${NAME}" "${STORAGE_ID}" "Storage Blob Data Contributor"
            ensure_role "${NAME}" "${SB_ID}" "Azure Service Bus Data Receiver"
            ensure_role "${NAME}" "${SB_ID}" "Azure Service Bus Data Sender"

            ensure_ingress "${NAME}" "${INGRESS}" "${PORT}"
          }

          deploy_image () {
            local NAME="$1" IMAGE="$2"
            echo "Deploying ${NAME} -> ${IMAGE}"
            wait_ready "${NAME}"
            az containerapp update -g "${RG_NAME}" -n "${NAME}" \
              --image "${IMAGE}" \
              --set-env-vars "${ENV_VARS[@]}" >/dev/null
            wait_ready "${NAME}"
          }

          # Create + wire up all apps (idempotent)
          ensure_app_exists "opal-web-api-${ENV_NAME}"          "external" 8080
          ensure_app_exists "opal-orchestrator-${ENV_NAME}"     "internal" 8080
          ensure_app_exists "opal-export-worker-${ENV_NAME}"    "none"     0
          ensure_app_exists "opal-billing-service-${ENV_NAME}"  "external" 8080
          ensure_app_exists "opal-bg-removal-worker-${ENV_NAME}" "none"    0
          ensure_app_exists "opal-scene-worker-${ENV_NAME}"     "none"     0
          ensure_app_exists "opal-upscale-worker-${ENV_NAME}"   "none"     0

          # Deploy images
          deploy_image "opal-web-api-${ENV_NAME}"           "${ACR_LOGIN}/opal/web-api:${IMAGE_TAG}"
          deploy_image "opal-orchestrator-${ENV_NAME}"      "${ACR_LOGIN}/opal/orchestrator:${IMAGE_TAG}"
          deploy_image "opal-export-worker-${ENV_NAME}"     "${ACR_LOGIN}/opal/export-worker:${IMAGE_TAG}"
          deploy_image "opal-billing-service-${ENV_NAME}"   "${ACR_LOGIN}/opal/billing-service:${IMAGE_TAG}"
          deploy_image "opal-bg-removal-worker-${ENV_NAME}" "${ACR_LOGIN}/opal/bg-removal-worker:${IMAGE_TAG}"
          deploy_image "opal-scene-worker-${ENV_NAME}"      "${ACR_LOGIN}/opal/scene-worker:${IMAGE_TAG}"
          deploy_image "opal-upscale-worker-${ENV_NAME}"    "${ACR_LOGIN}/opal/upscale-worker:${IMAGE_TAG}"

          echo "âœ… All Container Apps deployed successfully"

  # ========================================
  # JOB 4: Deploy Frontend
  # ========================================
  deploy_frontend:
    name: Deploy Frontend to Azure Static Web Apps
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_frontend }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Discover Static Web App
        run: |
          set -euo pipefail

          echo "Finding Static Web App in ${RG_NAME}..."
          SWA_NAME=$(az staticwebapp list -g "${RG_NAME}" --query "[0].name" -o tsv)

          if [ -z "${SWA_NAME}" ]; then
            echo "ERROR: No Static Web App found in ${RG_NAME}"
            echo "Please ensure the infrastructure is deployed first"
            exit 1
          fi

          echo "SWA_NAME=${SWA_NAME}" >> $GITHUB_ENV
          echo "Found Static Web App: ${SWA_NAME}"

      - name: Get Static Web App Deployment Token
        run: |
          set -euo pipefail

          echo "Getting deployment token for ${SWA_NAME}..."
          DEPLOYMENT_TOKEN=$(az staticwebapp secrets list \
            --name "${SWA_NAME}" \
            --resource-group "${RG_NAME}" \
            --query "properties.apiKey" -o tsv)

          echo "::add-mask::${DEPLOYMENT_TOKEN}"
          echo "DEPLOYMENT_TOKEN=${DEPLOYMENT_TOKEN}" >> $GITHUB_ENV

      - name: Deploy to Azure Static Web Apps
        run: |
          set -euo pipefail

          echo "Deploying frontend to ${SWA_NAME}..."

          # Install Static Web Apps CLI
          npm install -g @azure/static-web-apps-cli

          # Deploy using SWA CLI
          swa deploy ./frontend/dist \
            --deployment-token "${DEPLOYMENT_TOKEN}" \
            --env production

          echo "âœ… Frontend deployed successfully"

  # ========================================
  # JOB 5: Deployment Summary
  # ========================================
  deployment_summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy_infrastructure, deploy_backend, deploy_frontend]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸš€ Full Stack Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** ${GITHUB_SHA}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | ${{ needs.deploy_infrastructure.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Services | ${{ needs.deploy_backend.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy_frontend.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy_infrastructure.result }}" == "success" ] && \
             [ "${{ needs.deploy_backend.result }}" == "success" ] && \
             [ "${{ needs.deploy_frontend.result }}" == "success" ]; then
            echo "âœ… **All components deployed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some components failed or were skipped**" >> $GITHUB_STEP_SUMMARY
          fi
