name: Build & Deploy Apps (dev) - Smart
# Trigger deployment: 2026-02-10-09-05-40

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - ".github/workflows/build-deploy-dev.yml"
      - ".github/workflows/build-only-dev.yml"

permissions:
  id-token: write
  contents: read

env:
  ENV_NAME: dev
  LOCATION: westeurope
  RG_NAME: opal-dev-rg
  IMAGE_TAG: ${{ github.sha }}

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      shared: ${{ steps.filter.outputs.shared }}
      web_api: ${{ steps.filter.outputs.web_api }}
      export_worker: ${{ steps.filter.outputs.export_worker }}
      orchestrator: ${{ steps.filter.outputs.orchestrator }}
      billing_service: ${{ steps.filter.outputs.billing_service }}
      aml_sd_stub: ${{ steps.filter.outputs.aml_sd_stub }}
      bg_removal_worker: ${{ steps.filter.outputs.bg_removal_worker }}
      scene_worker: ${{ steps.filter.outputs.scene_worker }}
      upscale_worker: ${{ steps.filter.outputs.upscale_worker }}
    steps:
      - uses: actions/checkout@v4
      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            shared:
              - 'src/shared/**'
            web_api:
              - 'src/web_api/**'
            export_worker:
              - 'src/export_worker/**'
            orchestrator:
              - 'src/orchestrator/**'
            billing_service:
              - 'src/billing_service/**'
            aml_sd_stub:
              - 'src/aml_sd_stub/**'
            bg_removal_worker:
              - 'src/bg_removal_worker/**'
            scene_worker:
              - 'src/scene_worker/**'
            upscale_worker:
              - 'src/upscale_worker/**'

  build_and_deploy:
    name: Build + Deploy (dev)
    runs-on: ubuntu-latest
    needs: [changes]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install helper tools
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Decide what to build/deploy
        id: decide
        run: |
          set -euo pipefail

          SHARED="${{ needs.changes.outputs.shared }}"
          WEB_API="${{ needs.changes.outputs.web_api }}"
          EXPORT_WORKER="${{ needs.changes.outputs.export_worker }}"
          ORCH="${{ needs.changes.outputs.orchestrator }}"
          BILLING="${{ needs.changes.outputs.billing_service }}"
          AML="${{ needs.changes.outputs.aml_sd_stub }}"
          BG_REMOVAL="${{ needs.changes.outputs.bg_removal_worker }}"
          SCENE="${{ needs.changes.outputs.scene_worker }}"
          UPSCALE="${{ needs.changes.outputs.upscale_worker }}"

          # If shared changed, everything rebuilds/redeploys
          if [ "${SHARED}" = "true" ]; then
            WEB_API=true
            EXPORT_WORKER=true
            ORCH=true
            BILLING=true
            AML=true
            BG_REMOVAL=true
            SCENE=true
            UPSCALE=true
          fi

          echo "web_api=${WEB_API}" >> "$GITHUB_OUTPUT"
          echo "export_worker=${EXPORT_WORKER}" >> "$GITHUB_OUTPUT"
          echo "orchestrator=${ORCH}" >> "$GITHUB_OUTPUT"
          echo "billing_service=${BILLING}" >> "$GITHUB_OUTPUT"
          echo "aml_sd_stub=${AML}" >> "$GITHUB_OUTPUT"
          echo "bg_removal_worker=${BG_REMOVAL}" >> "$GITHUB_OUTPUT"
          echo "scene_worker=${SCENE}" >> "$GITHUB_OUTPUT"
          echo "upscale_worker=${UPSCALE}" >> "$GITHUB_OUTPUT"

      - name: Discover infra in Azure (dev RG)
        run: |
          set -euo pipefail

          ACR_NAME=$(az acr list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${ACR_NAME}" ] || (echo "ERROR: No ACR in ${RG_NAME}"; exit 1)
          ACR_LOGIN=$(az acr show -n "${ACR_NAME}" -g "${RG_NAME}" --query "loginServer" -o tsv)
          ACR_ID=$(az acr show -n "${ACR_NAME}" -g "${RG_NAME}" --query "id" -o tsv)

          STORAGE=$(az storage account list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${STORAGE}" ] || (echo "ERROR: No Storage Account in ${RG_NAME}"; exit 1)

          SB=$(az servicebus namespace list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${SB}" ] || (echo "ERROR: No Service Bus Namespace in ${RG_NAME}"; exit 1)

          SB_ID=$(az servicebus namespace show -g "${RG_NAME}" -n "${SB}" --query id -o tsv)
          [ -n "${SB_ID}" ] || (echo "ERROR: No Service Bus ID in ${RG_NAME}"; exit 1)

          CAE=$(az containerapp env list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${CAE}" ] || (echo "ERROR: No Container Apps Environment in ${RG_NAME}"; exit 1)

          PG_SERVER=$(az resource list -g "${RG_NAME}" --resource-type "Microsoft.DBforPostgreSQL/flexibleServers" --query "[?contains(name,'-pg-ne')].name | [0]" -o tsv)
          [ -n "${PG_SERVER}" ] || PG_SERVER=$(az resource list -g "${RG_NAME}" --resource-type "Microsoft.DBforPostgreSQL/flexibleServers" --query "[0].name" -o tsv)
          [ -n "${PG_SERVER}" ] || (echo "ERROR: No Postgres Flexible Server in ${RG_NAME}"; exit 1)

          echo "ACR_NAME=${ACR_NAME}" >> $GITHUB_ENV
          echo "ACR_LOGIN=${ACR_LOGIN}" >> $GITHUB_ENV
          echo "ACR_ID=${ACR_ID}" >> $GITHUB_ENV
          echo "STORAGE=${STORAGE}" >> $GITHUB_ENV
          echo "SB=${SB}" >> $GITHUB_ENV
          echo "SB_ID=${SB_ID}" >> $GITHUB_ENV
          echo "CAE=${CAE}" >> $GITHUB_ENV
          echo "PG_SERVER=${PG_SERVER}" >> $GITHUB_ENV

      - name: Login to ACR (for docker push)
        run: |
          set -euo pipefail
          az acr login --name "${ACR_NAME}"

      - name: Ensure Service Bus queues exist (idempotent)
        run: |
          set -euo pipefail
          for Q in bg-removal scene-gen upscale; do
            if ! az servicebus queue show -g "${RG_NAME}" --namespace-name "${SB}" --name "${Q}" >/dev/null 2>&1; then
              echo "Creating queue: ${Q}"
              az servicebus queue create -g "${RG_NAME}" --namespace-name "${SB}" \
                --name "${Q}" \
                --max-delivery-count 5 \
                --lock-duration PT5M \
                --default-message-time-to-live P7D
            else
              echo "Queue already exists: ${Q}"
            fi
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push images (only what changed)
        run: |
          set -euo pipefail

          build_push () {
            local IMAGE="$1"
            local DOCKERFILE="$2"
            echo "Building ${IMAGE} using ${DOCKERFILE}"
            docker buildx build --platform linux/amd64 \
              -t "${IMAGE}" \
              -f "${DOCKERFILE}" . --push
          }

          if [ "${{ steps.decide.outputs.web_api }}" = "true" ]; then
            build_push "${ACR_LOGIN}/opal/web-api:${IMAGE_TAG}" "src/web_api/Dockerfile"
          fi
          if [ "${{ steps.decide.outputs.orchestrator }}" = "true" ]; then
            build_push "${ACR_LOGIN}/opal/orchestrator:${IMAGE_TAG}" "src/orchestrator/Dockerfile"
          fi
          if [ "${{ steps.decide.outputs.export_worker }}" = "true" ]; then
            build_push "${ACR_LOGIN}/opal/export-worker:${IMAGE_TAG}" "src/export_worker/Dockerfile"
          fi
          if [ "${{ steps.decide.outputs.billing_service }}" = "true" ]; then
            build_push "${ACR_LOGIN}/opal/billing-service:${IMAGE_TAG}" "src/billing_service/Dockerfile"
          fi
          if [ "${{ steps.decide.outputs.aml_sd_stub }}" = "true" ]; then
            build_push "${ACR_LOGIN}/opal/aml-sd-stub:${IMAGE_TAG}" "src/aml_sd_stub/Dockerfile"
          fi
          if [ "${{ steps.decide.outputs.bg_removal_worker }}" = "true" ]; then
            build_push "${ACR_LOGIN}/opal/bg-removal-worker:${IMAGE_TAG}" "src/bg_removal_worker/Dockerfile"
          fi
          if [ "${{ steps.decide.outputs.scene_worker }}" = "true" ]; then
            build_push "${ACR_LOGIN}/opal/scene-worker:${IMAGE_TAG}" "src/scene_worker/Dockerfile"
          fi
          if [ "${{ steps.decide.outputs.upscale_worker }}" = "true" ]; then
            build_push "${ACR_LOGIN}/opal/upscale-worker:${IMAGE_TAG}" "src/upscale_worker/Dockerfile"
          fi

      - name: Create/Update Container Apps (only affected apps)
        run: |
          set -euo pipefail

          wait_ready () {
            local NAME="$1"
            local MAX="${2:-60}"
            local SLEEP="${3:-5}"

            echo "Waiting for ${NAME} to be ready (provisioningState=Succeeded)..."
            for i in $(seq 1 "${MAX}"); do
              local STATE
              STATE=$(az containerapp show -g "${RG_NAME}" -n "${NAME}" --query "properties.provisioningState" -o tsv 2>/dev/null || true)

              if [ "${STATE}" = "Succeeded" ]; then
                echo "${NAME} is ready."
                return 0
              fi

              if [ "${STATE}" = "Failed" ]; then
                echo "ERROR: ${NAME} provisioningState=Failed"
                az containerapp show -g "${RG_NAME}" -n "${NAME}" -o jsonc || true
                return 1
              fi

              echo "  ${NAME}: provisioningState=${STATE:-<none>} (attempt ${i}/${MAX})"
              sleep "${SLEEP}"
            done

            echo "ERROR: Timeout waiting for ${NAME} to reach provisioningState=Succeeded"
            az containerapp show -g "${RG_NAME}" -n "${NAME}" -o jsonc || true
            return 1
          }

          DB_USER="opaladmin"
          DB_PASS="${{ secrets.POSTGRES_ADMIN_PASSWORD }}"
          DATABASE_URL="postgresql+psycopg://${DB_USER}:${DB_PASS}@${PG_SERVER}.postgres.database.azure.com:5432/opal?sslmode=require"

          AML_ENDPOINT_URL="${{ secrets.AML_ENDPOINT_URL }}"
          AML_ENDPOINT_KEY="${{ secrets.AML_ENDPOINT_KEY }}"

          BACKGROUND_REMOVAL_PROVIDER="${{ secrets.BACKGROUND_REMOVAL_PROVIDER || 'rembg' }}"
          IMAGE_GEN_PROVIDER="${{ secrets.IMAGE_GEN_PROVIDER || 'none' }}"
          FAL_API_KEY="${{ secrets.FAL_API_KEY }}"

          ENV_VARS=(
            "ENV_NAME=${ENV_NAME}"
            "DATABASE_URL=${DATABASE_URL}"
            "STORAGE_ACCOUNT_NAME=${STORAGE}"
            "SERVICEBUS_NAMESPACE=${SB}"
            "AML_ENDPOINT_URL=${AML_ENDPOINT_URL}"
            "AML_ENDPOINT_KEY=${AML_ENDPOINT_KEY}"
            "BACKGROUND_REMOVAL_PROVIDER=${BACKGROUND_REMOVAL_PROVIDER}"
            "IMAGE_GEN_PROVIDER=${IMAGE_GEN_PROVIDER}"
            "FAL_API_KEY=${FAL_API_KEY}"
          )

          PLACEHOLDER_IMAGE="mcr.microsoft.com/azuredocs/containerapps-helloworld:latest"

          ensure_identity () {
            local NAME="$1"
            az containerapp identity assign -g "${RG_NAME}" -n "${NAME}" --system-assigned >/dev/null
            wait_ready "${NAME}"
          }

          ensure_role () {
            local NAME="$1"
            local SCOPE="$2"
            local ROLE="$3"

            local PID
            PID=$(az containerapp show -g "${RG_NAME}" -n "${NAME}" --query "identity.principalId" -o tsv)
            [ -n "${PID}" ] || (echo "ERROR: No principalId for ${NAME}"; exit 1)

            az role assignment create \
              --assignee "${PID}" \
              --role "${ROLE}" \
              --scope "${SCOPE}" >/dev/null 2>&1 || true
          }

          ensure_registry_binding () {
            local NAME="$1"
            echo "Binding registry for ${NAME}..."
            az containerapp registry set -g "${RG_NAME}" -n "${NAME}" \
              --server "${ACR_LOGIN}" \
              --identity system >/dev/null
            wait_ready "${NAME}"
          }

          ensure_ingress () {
            local NAME="$1"
            local MODE="$2"   # external|internal|none
            local PORT="$3"

            if [ "${MODE}" = "none" ]; then
              return 0
            fi

            az containerapp ingress enable -g "${RG_NAME}" -n "${NAME}" \
              --type "${MODE}" \
              --target-port "${PORT}" \
              --transport auto >/dev/null 2>&1 || true

            wait_ready "${NAME}"

            az containerapp ingress update -g "${RG_NAME}" -n "${NAME}" \
              --type "${MODE}" \
              --target-port "${PORT}" >/dev/null 2>&1 || true

            wait_ready "${NAME}"
          }

          ensure_app_exists () {
            local NAME="$1"
            local INGRESS="$2"
            local PORT="$3"

            if az containerapp show -g "${RG_NAME}" -n "${NAME}" >/dev/null 2>&1; then
              STATE=$(az containerapp show -g "${RG_NAME}" -n "${NAME}" --query "properties.provisioningState" -o tsv || true)
              echo "App exists: ${NAME} (state: ${STATE})"
              if [ "${STATE}" = "Failed" ]; then
                echo "App is Failed -> deleting so it can be recreated cleanly..."
                az containerapp delete -g "${RG_NAME}" -n "${NAME}" --yes
              fi
            fi

            if ! az containerapp show -g "${RG_NAME}" -n "${NAME}" >/dev/null 2>&1; then
              echo "Creating ${NAME} with placeholder image..."
              # NOTE: no ingress on create; default is none
              az containerapp create -g "${RG_NAME}" -n "${NAME}" \
                --environment "${CAE}" \
                --image "${PLACEHOLDER_IMAGE}" \
                --min-replicas 1 --max-replicas 3 \
                --env-vars "${ENV_VARS[@]}" >/dev/null
              wait_ready "${NAME}"
            fi

            ensure_identity "${NAME}"

            # Grant AcrPull BEFORE binding registry â€” Azure validates MI access on bind
            ensure_role "${NAME}" "${ACR_ID}" "AcrPull"
            echo "Waiting 30s for AcrPull role to propagate..."
            sleep 30

            ensure_registry_binding "${NAME}"

            # Storage access
            STORAGE_ID=$(az storage account show -g "${RG_NAME}" -n "${STORAGE}" --query id -o tsv)
            ensure_role "${NAME}" "${STORAGE_ID}" "Storage Blob Data Contributor"

            # Service Bus access (MI auth)
            ensure_role "${NAME}" "${SB_ID}" "Azure Service Bus Data Receiver"
            ensure_role "${NAME}" "${SB_ID}" "Azure Service Bus Data Sender"

            ensure_ingress "${NAME}" "${INGRESS}" "${PORT}"
          }

          deploy_image () {
            local NAME="$1"
            local IMAGE="$2"
            echo "Deploying ${NAME} -> ${IMAGE}"
            wait_ready "${NAME}"

            az containerapp update -g "${RG_NAME}" -n "${NAME}" \
              --image "${IMAGE}" \
              --set-env-vars "${ENV_VARS[@]}" >/dev/null

            wait_ready "${NAME}"
          }

          WEB="opal-web-api-${ENV_NAME}"
          BILL="opal-billing-service-${ENV_NAME}"
          ORCH="opal-orchestrator-${ENV_NAME}"
          EXPORT="opal-export-worker-${ENV_NAME}"

          if [ "${{ steps.decide.outputs.web_api }}" = "true" ] || ! az containerapp show -g "${RG_NAME}" -n "${WEB}" >/dev/null 2>&1; then
            ensure_app_exists "${WEB}" "external" 8080
            deploy_image "${WEB}" "${ACR_LOGIN}/opal/web-api:${IMAGE_TAG}"
          fi

          if [ "${{ steps.decide.outputs.billing_service }}" = "true" ] || ! az containerapp show -g "${RG_NAME}" -n "${BILL}" >/dev/null 2>&1; then
            ensure_app_exists "${BILL}" "external" 8080
            deploy_image "${BILL}" "${ACR_LOGIN}/opal/billing-service:${IMAGE_TAG}"
          fi

          if [ "${{ steps.decide.outputs.orchestrator }}" = "true" ] || ! az containerapp show -g "${RG_NAME}" -n "${ORCH}" >/dev/null 2>&1; then
            ensure_app_exists "${ORCH}" "internal" 8080
            deploy_image "${ORCH}" "${ACR_LOGIN}/opal/orchestrator:${IMAGE_TAG}"
          fi

          if [ "${{ steps.decide.outputs.export_worker }}" = "true" ] || ! az containerapp show -g "${RG_NAME}" -n "${EXPORT}" >/dev/null 2>&1; then
            ensure_app_exists "${EXPORT}" "none" 0
            deploy_image "${EXPORT}" "${ACR_LOGIN}/opal/export-worker:${IMAGE_TAG}"
          fi

          BG_REMOVAL_APP="opal-bg-removal-worker-${ENV_NAME}"
          SCENE_APP="opal-scene-worker-${ENV_NAME}"
          UPSCALE_APP="opal-upscale-worker-${ENV_NAME}"

          if [ "${{ steps.decide.outputs.bg_removal_worker }}" = "true" ] || ! az containerapp show -g "${RG_NAME}" -n "${BG_REMOVAL_APP}" >/dev/null 2>&1; then
            ensure_app_exists "${BG_REMOVAL_APP}" "none" 0
            deploy_image "${BG_REMOVAL_APP}" "${ACR_LOGIN}/opal/bg-removal-worker:${IMAGE_TAG}"
          fi

          if [ "${{ steps.decide.outputs.scene_worker }}" = "true" ] || ! az containerapp show -g "${RG_NAME}" -n "${SCENE_APP}" >/dev/null 2>&1; then
            ensure_app_exists "${SCENE_APP}" "none" 0
            deploy_image "${SCENE_APP}" "${ACR_LOGIN}/opal/scene-worker:${IMAGE_TAG}"
          fi

          if [ "${{ steps.decide.outputs.upscale_worker }}" = "true" ] || ! az containerapp show -g "${RG_NAME}" -n "${UPSCALE_APP}" >/dev/null 2>&1; then
            ensure_app_exists "${UPSCALE_APP}" "none" 0
            deploy_image "${UPSCALE_APP}" "${ACR_LOGIN}/opal/upscale-worker:${IMAGE_TAG}"
          fi


      - name: Print Web API URL
        run: |
          set -euo pipefail
          FQDN=$(az containerapp show \
            --resource-group "${RG_NAME}" \
            --name "opal-web-api-${ENV_NAME}" \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "Web API available at: https://${FQDN}"
          echo "Try: https://${FQDN}/healthz"


