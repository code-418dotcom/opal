name: Build & Deploy Apps (dev)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - ".github/workflows/build-deploy-dev.yml"

permissions:
  id-token: write
  contents: read

env:
  ENV_NAME: dev
  RG_NAME: opal-dev-rg
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install helper tools
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq

      # Detect which components changed
      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            shared:
              - "src/shared/**"
            web_api:
              - "src/web_api/**"
            export_worker:
              - "src/export_worker/**"
            orchestrator:
              - "src/orchestrator/**"
            billing_service:
              - "src/billing_service/**"
            aml_sd_stub:
              - "src/aml_sd_stub/**"

      - name: Compute build/deploy targets
        id: targets
        run: |
          set -euo pipefail

          # If shared changes, rebuild/redeploy everything that depends on it
          if [ "${{ steps.changes.outputs.shared }}" = "true" ]; then
            echo "web_api=true" >> $GITHUB_OUTPUT
            echo "export_worker=true" >> $GITHUB_OUTPUT
            echo "orchestrator=true" >> $GITHUB_OUTPUT
            echo "billing_service=true" >> $GITHUB_OUTPUT
            echo "aml_sd_stub=true" >> $GITHUB_OUTPUT
          else
            echo "web_api=${{ steps.changes.outputs.web_api }}" >> $GITHUB_OUTPUT
            echo "export_worker=${{ steps.changes.outputs.export_worker }}" >> $GITHUB_OUTPUT
            echo "orchestrator=${{ steps.changes.outputs.orchestrator }}" >> $GITHUB_OUTPUT
            echo "billing_service=${{ steps.changes.outputs.billing_service }}" >> $GITHUB_OUTPUT
            echo "aml_sd_stub=${{ steps.changes.outputs.aml_sd_stub }}" >> $GITHUB_OUTPUT
          fi

          echo "Targets:"
          cat $GITHUB_OUTPUT

      - name: Discover infra in Azure
        run: |
          set -euo pipefail

          ACR_NAME=$(az acr list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${ACR_NAME}" ] || (echo "ERROR: No ACR in ${RG_NAME}"; exit 1)
          ACR_LOGIN=$(az acr show -n "${ACR_NAME}" -g "${RG_NAME}" --query "loginServer" -o tsv)
          ACR_ID=$(az acr show -n "${ACR_NAME}" -g "${RG_NAME}" --query "id" -o tsv)

          STORAGE=$(az storage account list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${STORAGE}" ] || (echo "ERROR: No Storage Account in ${RG_NAME}"; exit 1)

          SB=$(az servicebus namespace list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${SB}" ] || (echo "ERROR: No Service Bus Namespace in ${RG_NAME}"; exit 1)

          CAE=$(az containerapp env list -g "${RG_NAME}" --query "[0].name" -o tsv)
          [ -n "${CAE}" ] || (echo "ERROR: No Container Apps Environment in ${RG_NAME}"; exit 1)

          PG_SERVER=$(az resource list -g "${RG_NAME}" --resource-type "Microsoft.DBforPostgreSQL/flexibleServers" --query "[?contains(name,'-pg-ne')].name | [0]" -o tsv)
          [ -n "${PG_SERVER}" ] || PG_SERVER=$(az resource list -g "${RG_NAME}" --resource-type "Microsoft.DBforPostgreSQL/flexibleServers" --query "[0].name" -o tsv)
          [ -n "${PG_SERVER}" ] || (echo "ERROR: No Postgres Flexible Server in ${RG_NAME}"; exit 1)

          echo "ACR_NAME=${ACR_NAME}" >> $GITHUB_ENV
          echo "ACR_LOGIN=${ACR_LOGIN}" >> $GITHUB_ENV
          echo "ACR_ID=${ACR_ID}" >> $GITHUB_ENV
          echo "STORAGE=${STORAGE}" >> $GITHUB_ENV
          echo "SB=${SB}" >> $GITHUB_ENV
          echo "CAE=${CAE}" >> $GITHUB_ENV
          echo "PG_SERVER=${PG_SERVER}" >> $GITHUB_ENV

      - name: Login to ACR (for docker push)
        run: |
          set -euo pipefail
          az acr login --name "${ACR_NAME}"

      - name: Set up Docker Buildx
        run: |
          set -euo pipefail
          docker buildx create --use

      - name: Build & push images (only what changed)
        run: |
          set -euo pipefail

          if [ "${{ steps.targets.outputs.web_api }}" = "true" ]; then
            docker buildx build --platform linux/amd64 \
              -t "${ACR_LOGIN}/opal/web-api:${IMAGE_TAG}" \
              -f src/web_api/Dockerfile . --push
          fi

          if [ "${{ steps.targets.outputs.orchestrator }}" = "true" ]; then
            docker buildx build --platform linux/amd64 \
              -t "${ACR_LOGIN}/opal/orchestrator:${IMAGE_TAG}" \
              -f src/orchestrator/Dockerfile . --push
          fi

          if [ "${{ steps.targets.outputs.export_worker }}" = "true" ]; then
            docker buildx build --platform linux/amd64 \
              -t "${ACR_LOGIN}/opal/export-worker:${IMAGE_TAG}" \
              -f src/export_worker/Dockerfile . --push
          fi

          if [ "${{ steps.targets.outputs.billing_service }}" = "true" ]; then
            docker buildx build --platform linux/amd64 \
              -t "${ACR_LOGIN}/opal/billing-service:${IMAGE_TAG}" \
              -f src/billing_service/Dockerfile . --push
          fi

          if [ "${{ steps.targets.outputs.aml_sd_stub }}" = "true" ]; then
            docker buildx build --platform linux/amd64 \
              -t "${ACR_LOGIN}/opal/aml-sd-stub:${IMAGE_TAG}" \
              -f src/aml_sd_stub/Dockerfile . --push
          fi

      - name: Create/Update Container Apps (only what changed)
        run: |
          set -euo pipefail

          DB_USER="opaladmin"
          DB_PASS="${{ secrets.POSTGRES_ADMIN_PASSWORD }}"
          DATABASE_URL="postgresql+psycopg://${DB_USER}:${DB_PASS}@${PG_SERVER}.postgres.database.azure.com:5432/opal?sslmode=require"

          AML_ENDPOINT_URL="${{ secrets.AML_ENDPOINT_URL || 'https://aml-stub.local' }}"
          AML_ENDPOINT_KEY="${{ secrets.AML_ENDPOINT_KEY || 'stub' }}"

          ENV_VARS=(
            "ENV_NAME=${ENV_NAME}"
            "DATABASE_URL=${DATABASE_URL}"
            "STORAGE_ACCOUNT_NAME=${STORAGE}"
            "SERVICEBUS_NAMESPACE=${SB}"
            "AML_ENDPOINT_URL=${AML_ENDPOINT_URL}"
            "AML_ENDPOINT_KEY=${AML_ENDPOINT_KEY}"
          )

          PLACEHOLDER_IMAGE="mcr.microsoft.com/azuredocs/containerapps-helloworld:latest"

          ensure_identity () {
            local NAME="$1"
            az containerapp identity assign -g "${RG_NAME}" -n "${NAME}" --system-assigned >/dev/null
          }

          ensure_acr_pull () {
            local NAME="$1"
            local PRINCIPAL_ID
            PRINCIPAL_ID=$(az containerapp show -g "${RG_NAME}" -n "${NAME}" --query "identity.principalId" -o tsv)
            [ -n "${PRINCIPAL_ID}" ] || (echo "ERROR: No principalId for ${NAME}"; exit 1)

            az role assignment create \
              --assignee-object-id "${PRINCIPAL_ID}" \
              --assignee-principal-type ServicePrincipal \
              --role "AcrPull" \
              --scope "${ACR_ID}" 2>/dev/null || true
          }

          ensure_registry_binding () {
            local NAME="$1"
            az containerapp registry set -g "${RG_NAME}" -n "${NAME}" \
              --server "${ACR_LOGIN}" \
              --identity system >/dev/null
          }

          ensure_ingress () {
            local NAME="$1"
            local MODE="$2"   # external|internal|none
            local PORT="$3"

            if [ "${MODE}" = "none" ]; then
              return 0
            fi

            az containerapp ingress enable -g "${RG_NAME}" -n "${NAME}" \
              --type "${MODE}" \
              --target-port "${PORT}" \
              --transport auto >/dev/null 2>&1 || true

            az containerapp ingress update -g "${RG_NAME}" -n "${NAME}" \
              --type "${MODE}" \
              --target-port "${PORT}" >/dev/null 2>&1 || true
          }

          ensure_app () {
            local NAME="$1"
            local IMAGE="$2"
            local INGRESS="$3"
            local PORT="$4"

            if az containerapp show -g "${RG_NAME}" -n "${NAME}" >/dev/null 2>&1; then
              STATE=$(az containerapp show -g "${RG_NAME}" -n "${NAME}" --query "properties.provisioningState" -o tsv || true)
              echo "App exists: ${NAME} (state: ${STATE})"
              if [ "${STATE}" = "Failed" ]; then
                echo "App is in Failed state. Deleting ${NAME} so it can be recreated cleanly..."
                az containerapp delete -g "${RG_NAME}" -n "${NAME}" --yes
              fi
            fi

            if ! az containerapp show -g "${RG_NAME}" -n "${NAME}" >/dev/null 2>&1; then
              echo "Creating ${NAME} with placeholder image..."
              az containerapp create -g "${RG_NAME}" -n "${NAME}" \
                --environment "${CAE}" \
                --image "${PLACEHOLDER_IMAGE}" \
                --min-replicas 1 --max-replicas 3 \
                --env-vars "${ENV_VARS[@]}" >/dev/null
            fi

            ensure_identity "${NAME}"
            ensure_acr_pull "${NAME}"
            ensure_registry_binding "${NAME}"
            ensure_ingress "${NAME}" "${INGRESS}" "${PORT}"

            echo "Deploying private image for ${NAME}..."
            az containerapp update -g "${RG_NAME}" -n "${NAME}" \
              --image "${IMAGE}" \
              --set-env-vars "${ENV_VARS[@]}" >/dev/null
          }

          # Only deploy what changed
          if [ "${{ steps.targets.outputs.web_api }}" = "true" ]; then
            ensure_app "opal-web-api-${ENV_NAME}"         "${ACR_LOGIN}/opal/web-api:${IMAGE_TAG}"          "external" 8080
          fi

          if [ "${{ steps.targets.outputs.billing_service }}" = "true" ]; then
            ensure_app "opal-billing-service-${ENV_NAME}" "${ACR_LOGIN}/opal/billing-service:${IMAGE_TAG}"  "external" 8080
          fi

          if [ "${{ steps.targets.outputs.orchestrator }}" = "true" ]; then
            ensure_app "opal-orchestrator-${ENV_NAME}"    "${ACR_LOGIN}/opal/orchestrator:${IMAGE_TAG}"     "internal" 8080
          fi

          if [ "${{ steps.targets.outputs.export_worker }}" = "true" ]; then
            ensure_app "opal-export-worker-${ENV_NAME}"   "${ACR_LOGIN}/opal/export-worker:${IMAGE_TAG}"    "internal" 8080
          fi

      - name: Print Web API URL (if web_api deployed)
        if: ${{ steps.targets.outputs.web_api == 'true' }}
        run: |
          set -euo pipefail
          FQDN=$(az containerapp show \
            --resource-group "${RG_NAME}" \
            --name "opal-web-api-${ENV_NAME}" \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "Web API available at: https://${FQDN}"
          echo "Health: https://${FQDN}/healthz"
