name: Deploy Infra (dev)

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  ENV_NAME: dev
  LOCATION: westeurope
  RG_NAME: opal-dev-rg

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create RG
        run: |
          az group create -n "${RG_NAME}" -l "${LOCATION}"

      - name: Deploy Bicep
        run: |
          # Replace password in parameters at runtime (keeps repo clean)
          jq '.parameters.postgresAdminPassword.value = "${{ secrets.POSTGRES_ADMIN_PASSWORD }}"' infra/main.parameters.json > infra/_params.json

          az deployment group create \
            --resource-group "${RG_NAME}" \
            --template-file infra/main.bicep \
            --parameters @infra/_params.json \
            --parameters envName="${ENV_NAME}" location="${LOCATION}" namePrefix="opal" \
            --query "properties.outputs" -o json | tee infra_outputs.json

      - name: Print outputs
        run: |
          cat infra_outputs.json
